 <h4>

{{ .title }}

{{if .url}}
<a class="btn btn-light btn-sm d-print-none" href="{{ .link }}">
<span class="octicon octicon-link"></span>
</a>
{{end}}

{{if .src}}
<a class="btn btn-light btn-sm d-print-none" href="{{ .src }}">
<span class="octicon octicon-code"></span>
</a>
</h4>
{{end}}

<h5>
{{range .tags}}
  <span class="badge badge-primary">
    {{.}}
  </span>
{{end}}
</h5>

<p>{{.exc| markdownify}}</p>
