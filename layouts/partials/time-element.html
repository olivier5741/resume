<div class="table-cell time">
  <span class="date">{{.date}}</span>
  <span class="duration">{{.dur}}</span>
</div>
<div class="table-cell">
  <h4>{{.title}}</h4> 
  {{if .sub}}<span class="small">{{.sub}}</span>,{{end}}
  {{if .org}}<span class="italic">{{.org}}</span>,{{end}}
  {{if .place}}<span>{{.place}}</span>,{{end}}
  {{if .add}}<span>{{.add}}</span>,{{end}}
  <p>{{.exc}}</p>
</div>
